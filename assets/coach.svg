<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <linearGradient id="coachBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4f1e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8dcc8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="url(#coachBg)"/>

  <!-- Indoor range lines -->
  <line x1="0" y1="500" x2="600" y2="500" stroke="#d4c4a8" stroke-width="3"/>
  <line x1="100" y1="500" x2="100" y2="600" stroke="#d4c4a8" stroke-width="2" stroke-dasharray="10,5"/>
  <line x1="300" y1="500" x2="300" y2="600" stroke="#d4c4a8" stroke-width="2" stroke-dasharray="10,5"/>
  <line x1="500" y1="500" x2="500" y2="600" stroke="#d4c4a8" stroke-width="2" stroke-dasharray="10,5"/>

  <!-- Target stand in background -->
  <g transform="translate(480, 280)">
    <rect x="-5" y="50" width="10" height="120" fill="#6b4423"/>
    <rect x="-3" y="165" width="50" height="8" fill="#6b4423"/>
    <circle cx="20" cy="30" r="40" fill="#f4f1e8" stroke="#333" stroke-width="2"/>
    <circle cx="20" cy="30" r="32" fill="#333"/>
    <circle cx="20" cy="30" r="24" fill="#4a7c59"/>
    <circle cx="20" cy="30" r="16" fill="#c94e3c"/>
    <circle cx="20" cy="30" r="8" fill="#f4d03f"/>
  </g>

  <!-- Coach figure -->
  <g transform="translate(250, 320)">
    <!-- Legs -->
    <rect x="-10" y="100" width="12" height="70" fill="#2d5a3d" rx="3"/>
    <rect x="10" y="100" width="12" height="70" fill="#2d5a3d" rx="3"/>

    <!-- Body -->
    <rect x="-20" y="40" width="50" height="70" fill="#4a7c59" rx="5"/>

    <!-- Head -->
    <circle cx="5" cy="20" r="18" fill="#d4a574"/>

    <!-- Facial features -->
    <circle cx="0" cy="18" r="2" fill="#333"/>
    <circle cx="10" cy="18" r="2" fill="#333"/>
    <path d="M 0 26 Q 5 30 10 26" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Left arm pointing -->
    <rect x="-45" y="50" width="30" height="10" fill="#d4a574" rx="5" transform="rotate(-20 -30 55)"/>
    <circle cx="-45" cy="50" r="6" fill="#d4a574"/>

    <!-- Right arm at side -->
    <rect x="30" y="55" width="10" height="35" fill="#d4a574" rx="4"/>

    <!-- Clipboard -->
    <rect x="35" y="90" width="25" height="35" fill="#f4f1e8" stroke="#333" stroke-width="2" rx="2"/>
    <line x1="40" y1="98" x2="55" y2="98" stroke="#333" stroke-width="1.5"/>
    <line x1="40" y1="105" x2="55" y2="105" stroke="#333" stroke-width="1.5"/>
    <line x1="40" y1="112" x2="55" y2="112" stroke="#333" stroke-width="1.5"/>
    <rect x="47" y="86" width="6" height="6" fill="#888" rx="1"/>
  </g>

  <!-- Bow stand with equipment -->
  <g transform="translate(120, 380)">
    <rect x="-3" y="0" width="6" height="100" fill="#6b4423"/>
    <rect x="-20" y="95" width="40" height="8" fill="#6b4423"/>
    <!-- Bow on stand -->
    <path d="M 0 10 Q -15 50 0 90" stroke="#6b4423" stroke-width="5" fill="none"/>
    <line x1="0" y1="10" x2="0" y2="90" stroke="#888" stroke-width="1.5"/>
  </g>

  <!-- Arrow quiver -->
  <g transform="translate(420, 400)">
    <rect x="-8" y="20" width="16" height="60" fill="#6b4423" rx="3"/>
    <ellipse cx="0" cy="20" rx="8" ry="4" fill="#8b6423"/>
    <line x1="-5" y1="5" x2="-5" y2="20" stroke="#c94e3c" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="20" stroke="#c94e3c" stroke-width="2"/>
    <line x1="5" y1="3" x2="5" y2="20" stroke="#c94e3c" stroke-width="2"/>
  </g>

  <!-- Instruction notes badge/certificate on wall -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="100" height="80" fill="#f4f1e8" stroke="#c94e3c" stroke-width="3" rx="3"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d5a3d" text-anchor="middle">CERTIFIED</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="10" fill="#4a7c59" text-anchor="middle">Range Safety</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="10" fill="#4a7c59" text-anchor="middle">Instructor</text>
    <circle cx="50" cy="70" r="3" fill="#c94e3c"/>
  </g>
</svg>
